server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/opd
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false


#Jackson Settings
spring.jackson.serialization.eager-serializer-fetch=false
spring.jackson.default-property-inclusion=non-null
spring.jackson.serialization.write-empty-json-arrays=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.parser.auto-close-source=true
spring.jackson.parser.ignore-undefined=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=false